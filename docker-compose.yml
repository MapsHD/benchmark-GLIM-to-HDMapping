services:
  glim:
    image: ghcr.io/mapshd/glim2hdmapping:latest
    container_name: glim2hdmapping
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:ro
    command: bash -c "source /test_ws/install/setup.sh && ros2 launch glim_ros glim.launch.py bagfile:=/data/ topic:=${INPUT_TOPIC:-/livox/pointcloud} visualize:=False & LAUNCH_PID=$$! && echo 'Waiting for rosbag2_player to finish...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping all processes...' && pkill -f glim && pkill -f rosbag2_recorder && echo 'All processes stopped, exiting container...'"
    networks:
      - glim-network
    environment:
      - ROS_DOMAIN_ID=0
    restart: "no"

  bag-recorder:
    image: ghcr.io/mapshd/glim2hdmapping:latest
    container_name: glim2hdmapping-recorder
    volumes:
      - ${INPUT_BAG_DIRECTORY}:/data:rw
    command: bash -c "source /test_ws/install/setup.sh && rm -rf /data/${OUTPUT_DIR:-results-glim}/ && echo 'Waiting for GLIM to start...' && timeout 60 bash -c 'until NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q glim; do sleep 1; done' && echo 'GLIM started, beginning recording...' && ros2 bag record -o /data/${OUTPUT_DIR:-results-glim} --topics ${RECORD_TOPICS:-/glim_ros/aligned_points_corrected /glim_ros/odom_corrected} & RECORD_PID=$$! && echo 'Monitoring rosbag2_player...' && while NODES=$$(ros2 node list 2>/dev/null || true) && echo \"$$NODES\" | grep -q rosbag2_player; do sleep 2; done && echo 'Bag file finished, stopping recorder...' && kill $$RECORD_PID 2>/dev/null && echo 'Recording stopped, exiting container...'"
    networks:
      - glim-network
    environment:
      - ROS_DOMAIN_ID=0
    depends_on:
      - glim
    restart: "no"

networks:
  glim-network:
    driver: bridge
